
  <div class= "  dark:bg-gray-900 bg-white  ">
  <div class="my-10 relative group h-16">

  <div
    class="absolute bg-gradient-to-r from-orange-500 to-transparent w-150 h-7 left-1 bottom-5
           transition-all duration-700 group-hover:h-2">
  </div>
  <h1 class="text-4xl font-bold text-gray-800 dark:text-white relative z-10 cursor-pointer">
    Action Movies
  </h1>
</div>


<div   class=" cursor-pointer  grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 ">
  @for (action of actionMoviesList; track $index) {
    <div class="slide-card relative  rounded-lg overflow-hidden shadow-lg group">

      <img
        [src]="'https://image.tmdb.org/t/p/w500' + action.poster_path"
        class="w-full h-full object-cover transform transition-transform duration-700 group-hover:scale-110 rounded"
        alt="{{ action.title }}"
      />


      <div [routerLink]="['/datels', action.id]" class="overlay absolute inset-0 bg-black bg-opacity-60 opacity-0 rounded
                  transition-opacity duration-700 group-hover:opacity-100
                  flex flex-col items-center justify-center text-center p-4">

        <h3 class="text-lg font-semibold text-white mb-2">{{ action.title }}</h3>
        <p class="text-lg font-semibold text-white mb-2">{{ action.overview.slice(0, 50) }}...</p>
      </div>
          <span
  (click)="toggleFav(action.id)"
  class="absolute top-2 right-2 text-3xl p-2 rounded-full cursor-pointer transition duration-300">
  <i
    class="fa-solid fa-heart"
    [ngClass]="isFavorite(action.id) ? 'text-orange-600' : 'text-gray-400'">
  </i>
</span>

    </div>
  }
</div>
